<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Demo</title>
</head>
<body>
    <p>Do you prefer cats or dogs?</p>
    <form action="">
        <label for="dogs">Dogs: </label>
        <input name="petChoice" id="dogs" type="radio" value="DOGS">
            <!-- By adding the same name="petChoice, the two radio buttons are connected, and only one can be chosen" -->
            <!-- value added to each input= value in url when submitting -->
        <label for="cats">Cats: </label>
        <input name="petChoice" id="cats" type="radio" value="CATS">

        <p>Whats your favorite color?</p>
            <!-- add name to get put in url/value in option shows in url -->
        <select name="color" id="">
            <option value="RED">Red</option>
            <option value="BLUE">Blue</option>
            <option value="YELLOW">Yellow</option>
        </select>

        <textarea name="text" id="" cols="30" rows="10"></textarea>
        <button>Go!</button>
    </form>
    
</body>
</html>
